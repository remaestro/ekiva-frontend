<div [class]="cardClasses">
  <!-- Header -->
  <div *ngIf="title || subtitle" class="mb-4 pb-4 border-b border-gray-200">
    <h3 *ngIf="title" class="text-lg font-semibold text-gray-900">{{ title }}</h3>
    <p *ngIf="subtitle" class="text-sm text-gray-600 mt-1">{{ subtitle }}</p>
  </div>

  <!-- Content -->
  <div>
    <ng-content></ng-content>
  </div>

  <!-- Footer slot -->
  <div *ngIf="footerContent" class="mt-4 pt-4 border-t border-gray-200">
    <ng-content select="[footer]"></ng-content>
  </div>
</div>
