<div class="data-table-container">
  <!-- Search Bar -->
  <div *ngIf="searchable" class="mb-4 flex justify-between items-center">
    <div class="relative flex-1 max-w-md">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearch()"
        placeholder="Rechercher..."
        class="w-full px-4 py-2 pl-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
      <svg class="absolute left-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
      </svg>
    </div>
    <div class="text-sm text-gray-600">
      {{ filteredData.length }} résultat(s)
    </div>
  </div>

  <!-- Table -->
  <div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th
              *ngFor="let column of columns"
              [style.width]="column.width"
              [class.cursor-pointer]="column.sortable"
              (click)="onSort(column)"
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              <div class="flex items-center gap-2">
                <span>{{ column.label }}</span>
                <svg *ngIf="column.sortable && sortColumn === column.key" class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                  <path *ngIf="sortDirection === 'asc'" d="M5 10l5-5 5 5H5z"/>
                  <path *ngIf="sortDirection === 'desc'" d="M15 10l-5 5-5-5h10z"/>
                </svg>
              </div>
            </th>
            <th *ngIf="actions" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody [class.divide-y]="true" [class.divide-gray-200]="true">
          <!-- Loading State -->
          <tr *ngIf="loading">
            <td [attr.colspan]="columns.length + (actions ? 1 : 0)" class="px-6 py-12 text-center">
              <div class="flex justify-center items-center">
                <svg class="animate-spin h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
              </div>
            </td>
          </tr>

          <!-- Empty State -->
          <tr *ngIf="!loading && paginatedData.length === 0">
            <td [attr.colspan]="columns.length + (actions ? 1 : 0)" class="px-6 py-12 text-center text-gray-500">
              {{ emptyMessage }}
            </td>
          </tr>

          <!-- Data Rows -->
          <tr
            *ngFor="let row of paginatedData"
            [class.bg-gray-50]="striped"
            [class.hover:bg-gray-100]="hoverable"
            [class.cursor-pointer]="hoverable"
            (click)="onRowClick(row)"
            class="transition-colors">
            <td
              *ngFor="let column of columns"
              [class]="'px-6 py-4 whitespace-nowrap text-sm text-' + (column.align || 'left')">
              {{ getCellValue(row, column) }}
            </td>
            <td *ngIf="actions" class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
              <div class="flex justify-end gap-2">
                <button
                  *ngFor="let action of actions"
                  (click)="action.callback(row); $event.stopPropagation()"
                  class="text-blue-600 hover:text-blue-900 transition-colors">
                  {{ action.label }}
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div *ngIf="paginated && filteredData.length > pageSize" class="bg-gray-50 px-6 py-3 flex items-center justify-between border-t border-gray-200">
      <div class="text-sm text-gray-700">
        Page {{ currentPage }} sur {{ totalPages }}
      </div>
      <div class="flex gap-2">
        <button
          (click)="onPageChange(currentPage - 1)"
          [disabled]="currentPage === 1"
          class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Précédent
        </button>
        <button
          *ngFor="let page of pages"
          (click)="onPageChange(page)"
          [class.bg-blue-600]="page === currentPage"
          [class.text-white]="page === currentPage"
          [class.bg-white]="page !== currentPage"
          [class.text-gray-700]="page !== currentPage"
          class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium hover:bg-gray-50">
          {{ page }}
        </button>
        <button
          (click)="onPageChange(currentPage + 1)"
          [disabled]="currentPage === totalPages"
          class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
          Suivant
        </button>
      </div>
    </div>
  </div>
</div>
