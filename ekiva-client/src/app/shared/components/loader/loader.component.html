<div [class]="fullScreen ? 'fixed inset-0 bg-white bg-opacity-75 flex items-center justify-center z-50' : 'flex items-center justify-center p-4'">
  <div class="flex flex-col items-center gap-3">
    
    <!-- Spinner Variant -->
    <svg *ngIf="variant === 'spinner'" 
         [class]="'animate-spin ' + sizeClasses + ' ' + color" 
         xmlns="http://www.w3.org/2000/svg" 
         fill="none" 
         viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>

    <!-- Dots Variant -->
    <div *ngIf="variant === 'dots'" class="flex gap-2">
      <div [class]="'rounded-full bg-current animate-bounce ' + (size === 'sm' ? 'h-2 w-2' : size === 'md' ? 'h-3 w-3' : size === 'lg' ? 'h-4 w-4' : 'h-5 w-5') + ' ' + color" style="animation-delay: 0ms"></div>
      <div [class]="'rounded-full bg-current animate-bounce ' + (size === 'sm' ? 'h-2 w-2' : size === 'md' ? 'h-3 w-3' : size === 'lg' ? 'h-4 w-4' : 'h-5 w-5') + ' ' + color" style="animation-delay: 150ms"></div>
      <div [class]="'rounded-full bg-current animate-bounce ' + (size === 'sm' ? 'h-2 w-2' : size === 'md' ? 'h-3 w-3' : size === 'lg' ? 'h-4 w-4' : 'h-5 w-5') + ' ' + color" style="animation-delay: 300ms"></div>
    </div>

    <!-- Bars Variant -->
    <div *ngIf="variant === 'bars'" class="flex gap-1 items-end" [class]="sizeClasses">
      <div [class]="'w-1 bg-current animate-pulse ' + (size === 'sm' ? 'h-3' : size === 'md' ? 'h-6' : size === 'lg' ? 'h-9' : 'h-12') + ' ' + color" style="animation-delay: 0ms"></div>
      <div [class]="'w-1 bg-current animate-pulse ' + (size === 'sm' ? 'h-4' : size === 'md' ? 'h-8' : size === 'lg' ? 'h-12' : 'h-16') + ' ' + color" style="animation-delay: 150ms"></div>
      <div [class]="'w-1 bg-current animate-pulse ' + (size === 'sm' ? 'h-3' : size === 'md' ? 'h-6' : size === 'lg' ? 'h-9' : 'h-12') + ' ' + color" style="animation-delay: 300ms"></div>
    </div>

    <!-- Text -->
    <p *ngIf="text" [class]="'text-gray-600 ' + (size === 'sm' ? 'text-sm' : size === 'md' ? 'text-base' : 'text-lg')">
      {{ text }}
    </p>
  </div>
</div>
